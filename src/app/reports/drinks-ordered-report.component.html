<a class="btn btn-primary btn-xl js-scroll-trigger" (click)="ShowDrinksOrderedModal()">View Drinks Ordered</a>

<ngx-smart-modal #drinksOrderedModal identifier="drinksOrderedModal" [customClass]="'reports-modal'">
	<div>
		<div class="modal-header">
			<h2>Drinks Ordered</h2>
		</div>
		<div id="reportDivChart">
			<div *ngIf="!dataHasLoaded" class="div-loading">
				<i class="fas fa-spinner plain-icon i-loading"></i>
			</div>
			<div *ngIf="dataHasLoaded && !displayReport" class="div-loading">
				<h4 class="i-loading">No drinks ordered yet.</h4>
			</div>
			<ngx-charts-bar-horizontal *ngIf="dataHasLoaded && displayReport"
										class="chart-container report-chart-custom"
										[scheme]="colorScheme"
										[schemeType]="schemeType"
										[results]="data"
										[animations]="animations"
										[gradient]="gradient"
										[tooltipDisabled]="tooltipDisabled"
										[xAxis]="showXAxis"
										[yAxis]="showYAxis"
										[legend]="showLegend"
										[legendTitle]="legendTitle"
										[showXAxisLabel]="showXAxisLabel"
										[showYAxisLabel]="showYAxisLabel"
										[xAxisLabel]="xAxisLabel"
										[yAxisLabel]="yAxisLabel"
										[showGridLines]="showGridLines"
										[roundDomains]="roundDomains"
										[roundEdges]="roundEdges"
										[xAxisTickFormatting]="axisFormat">
			</ngx-charts-bar-horizontal>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-info" (click)="drinksOrderedModal.close()">CLOSE</button>
		</div>
	</div>
</ngx-smart-modal>
