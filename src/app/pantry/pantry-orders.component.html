<div class="container" *ngIf="orderHistory?.length > 0">
	<hr />
	<h3 id="orderHistoryLabel" class="white-text">Order History</h3>
	<div id="orderHistoryTable">
		<table class="table">
			<thead>
				<tr>
					<th scope="col"><h4>COFFEE</h4></th>
					<th scope="col"><h4>ORDER DATE</h4></th>
				</tr>
			</thead>
			<tbody class="white-text">
				<tr *ngFor="let order of orderHistory | paginate: { itemsPerPage: 5, currentPage: p }">
					<td><h5>{{this.utils.GetCoffeeName(order.coffeeType)}}</h5></td>
					<td><h5>{{order.orderDate | date:'medium'}}</h5></td>
				</tr>
			</tbody>
		</table>
		<pagination-controls (pageChange)="p = $event" autoHide="true"></pagination-controls>
	</div>
</div>
